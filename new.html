<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
</head>
<body>
    <form id="MyForm" method="post" action="" name="MyForm">
        <h1 id="title"> USER LOGIN </h1>

        <label for="un">USERNAME </label>
        <br>
        <input type="text" placeholder="ENTER YOUR USERNAME " id="UN" name="UN"><br>
        <br>
        <label for="pwd">PASSWORD </label>
        <br>
        <input type="password" placeholder="ENTER YOUR PASSWORD " id="pwd" name="pwd"><br>
        <br>
        <label id="cpw">EMAIL </label>
        <br>
        <input type="email" placeholder="ENTER YOUR EMAIL" id="email" name="email"><br>
        <label id="MOBILE ">MOBILE </label>
        <br>
        <input type="number" placeholder="ENTER YOUR MOBILE NUMBER " id="mob" name="mob"><br>

        <input  type="submit" value="Register">

    </form>

    <script>
        
        
        $(document).ready(function () {
           
            $("#MyForm").validate({
                rules: {
                    'UN': {
                        required: true,
                        minlength:2,
                        maxlength:20,
                        pattern: /^[a-zA-Z]+$/
                    },
                    'pwd': {
                        required:true,
                        pattern: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$#])[A-Za-z\d@$#]{8,16}$/
                    },
                    'email': {
                        required:true,
                        email:true,
                    },
                    'mob': {
                        required:true,
                        pattern: /^[0-9]{3}-[0-9]{3}-[0-9]{4}$/
                    },
                },
                messages: {
                    'UN':{required:"please enter username",
                    pattern:"Please enter a valid User Name."
                },
                    'pwd': "Please enter a valid password.",
                    'email': "Please enter Email in proper format.",
                    'mob': "Please enter a mobile number",
                }
            });
        });
   
    
    </script>

    
</body>
</html>
